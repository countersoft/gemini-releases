<li class="attribute" >
    <ul>
        <li class='attribute-header' data-attribute-id='${Attribute}'>
            <div class='title'>${Title}</div>
            <div class='fonticon-arrow-right action'></div>
        </li>
        <li class='widget-item attribute-value'>
            <span id='${Id}'>{{if Image.Length > 0}}
            <img src='${Image}' class='meta-icon' />
            {{/if}}
            {{html Value}}</span>
        </li>
    </ul>
</li>
